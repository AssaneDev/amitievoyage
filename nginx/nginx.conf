# Default server configuration
#
server {
	listen 80 default_server;
	listen [::]:80 default_server;

	return 301 https://amitievoyage.fr$request_uri;
	
        
              
}


server {
    server_name https://actu.arskan.com/;
    location / {
        proxy_pass http://51.77.210.179/;
        include proxy_params;
    }
}



server{
	 listen 443 ssl default_server;
	 listen [::]:443 ssl default_server;
	 ssl_certificate /etc/letsencrypt/live/www.amitievoyage.fr/fullchain.pem;
	 ssl_certificate_key /etc/letsencrypt/live/www.amitievoyage.fr/privkey.pem;
     proxy_ssl_server_name on;
	 root /home/ubuntu/amitievoyage/app;

	# Add index.php to the list if you are using PHP
	index index.php;

	server_name amitievoyage;

    
    error_page 404 500 /erreur.php;

	location / {
		if ($http_referer ~ "actu.arskan\.com|example\.com")  {
	          return 403;
	    }
		try_files $uri $uri/ =404;
		
	}
	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_intercept_errors on;
	    
	}

}
