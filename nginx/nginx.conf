# Default server configuration
#
server {
	listen 80 default_server;
	listen [::]:80 default_server;

	return 301 https://amitievoyage.fr$request_uri;
	
        proxy_ssl_server_name on;
     # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Add an HSTS header to your nginx server
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; always";
   
    # Cross-site scripting protection
	server_name amitievoyage.fr;
    add_header X-XSS-Protection "1; mode=block";
     add_header Content-Security-Policy "default-src 'self';" always;
    # Prevention of MIME confusion-based attacks
    add_header X-Content-Type-Options "nosniff" always;

    # Hide X-Powered-By header
    proxy_hide_header X-Powered-By;
   

    # Referrer policy
    add_header Referrer-Policy "origin-when-cross-origin" always;

			error_page 418 = @blockAccess;

			if ($request_uri ~* (actu|arskan) ){
    			return 403;
        
    			}

		location @blockAccess {
			deny all;
		}
   location / {
	
    proxy_pass http://amitievoyage.fr;
}
              
}






server{
	 listen 443 ssl default_server;
	 listen [::]:443 ssl default_server;
	 ssl_certificate /etc/letsencrypt/live/www.amitievoyage.fr/fullchain.pem;
	 ssl_certificate_key /etc/letsencrypt/live/www.amitievoyage.fr/privkey.pem;
     proxy_ssl_server_name on;
	 root /home/ubuntu/amitievoyage/app;

	# Add index.php to the list if you are using PHP
	index index.php;

	server_name amitievoyage;

    
    error_page 404 500 /erreur.php;

	location / {
		
		try_files $uri $uri/ =404;
		
	}
	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_intercept_errors on;
	    
	}

}